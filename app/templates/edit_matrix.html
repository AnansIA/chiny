<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Matrix</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1>Edit Matrix</h1>
        <form method="POST" action="{{ url_for('edit_matrix', matrix_id=matrix.id) }}">
            <div class="mb-3">
                <label for="identifier" class="form-label">Matrix Identifier:</label>
                <input type="text" class="form-control" id="identifier" name="identifier" value="{{ matrix.identifier }}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ matrix.name }}" required>
            </div>
            <div class="mb-3">
                <label for="weight_total_grs" class="form-label">Weight (grs):</label>
                <input type="number" class="form-control" id="weight_total_grs" name="weight_total_grs" value="{{ matrix.weight_total_grs }}" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="with_move" name="with_move" {% if matrix.with_move %}checked{% endif %}>
                <label class="form-check-label" for="with_move">With Move</label>
            </div>
	    <div class="mb-3">
    <label for="type_matrix" class="form-label">Type of Matrix:</label>
    <select class="form-select" id="type_matrix" name="type_matrix" required>
        <option value="1" {% if matrix.type_matrix == 1 %}selected{% endif %}>1</option>
        <option value="2" {% if matrix.type_matrix == 2 %}selected{% endif %}>2</option>
        <option value="4" {% if matrix.type_matrix == 4 %}selected{% endif %}>4</option>
    </select>
</div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="is_combinable" name="is_combinable" {% if matrix.is_combinable %}checked{% endif %}>
                <label class="form-check-label" for="is_combinable">Is Combinable</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
